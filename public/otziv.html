<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы о ресторане</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #5f4934;
            margin: 0;
            padding: 0;
        }

body{
    background-color: #F7F7F7;
    font-size: 20px;
    font-weight: 300;
  
      font-family: 'Montserrat Alternates', sans-serif; 
  } 
  
  
    
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  
  .container {
      margin: 0 25px;
  }
  
  
  
  
  /* HEADER */
  
  .header-inner {
      background-color: #191919;
      width: 100%;
      height: 100%;
  }
  
.header-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;

    padding-top: 5px;
    padding-right: 80px;
    padding-left: 80px;
}

.header-link {
    display: flex;
    align-items: center;
}


.header-link a {
    color: #fff;
    margin-right: 85px;
    text-decoration: none;

    transition: color .3s ease;
}

.header-link a:hover {
    color: #d4a373;
}

.header-link a:last-of-type {
    margin-right: 0;
}

.button-korz {
    
    display: inline-block; /* Для корректной работы с размерами */
    width: 35px;
    height: 30px;
}
  
  .button-korz img {
      width: 100%; /* Подстраивается под контейнер */
      height: 100%; /* Подстраивается под контейнер */
      object-fit: contain; /* Сохраняет пропорции картинки */
  }
  
  .restmenu {
      display: inline-block; /* Для корректной работы с размерами */
      width: 30px;
      height: 20px;
      display: none;
  }
  
  .restmenu img {
      width: 100%; /* Подстраивается под контейнер */
      height: 100%; /* Подстраивается под контейнер */
      object-fit: contain; /* Сохраняет пропорции картинки */
  }
  
  .button-header {
      background-color: #d4a373;
      padding: 9px 15px;
      border-radius: 60px;
      text-decoration: none;
      color: #fff;
      border: 2px solid transparent;
      transition: all .1s ease;
  }
  
  .button-header:hover {
      background-color: #fff;
      color: #d4a373;
      border: 2px solid #d4a373;
  }


        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reviews {
            flex: 2;
            margin-right: 20px;
        }

        .add-review {
            flex: 1;
        }

        h1 {
            text-align: center;
            color: #d4a373;
        }

        .review {
            border: 1px solid #d4a373;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #ffffff;
        }

        .review h3 {
            margin: 0;
            font-size: 18px;
        }

        .review .stars {
            color: #d4a373;
        }

        .review p {
            margin: 5px 0;
        }

        .add-review label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .add-review input, .add-review textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #d4a373;
            border-radius: 4px;
        }

        .add-review .stars {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .add-review .star {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }

        .add-review .star.selected {
            color: #d4a373;
        }

        .add-review button {
            background-color: #d4a373;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-review button:hover {
            background-color: #5f4934;
        }

        .average-rating {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #d4a373;
        }

.restmenu {
    display: inline-block; /* Для корректной работы с размерами */
    width: 30px;
    height: 20px;
    display: none;
}

.restmenu img {
    width: 100%; /* Подстраивается под контейнер */
    height: 100%; /* Подстраивается под контейнер */
    object-fit: contain; /* Сохраняет пропорции картинки */
}

@media (max-width: 768px) {

        .button-header{
        display: none;
    }
   /* Основной стиль меню */
.restmenu {
    position: relative;
}

/* Иконка бургера */
.burger-icon img {
    width: 40px; /* Размер иконки */
    cursor: pointer;
}

/* Выдвижное меню */
.burger-slide {
    position: fixed; /* Закрепляет меню в окне */
    top: 0;          /* Начало меню от верхней границы окна */
    right: -100%;    /* Меню скрыто справа за экраном */
    height: 370px;    /* Занимает всю высоту окна */
    width: 300px;    /* Ширина меню */
    background-color: hsl(30, 53%, 64%); /* Цвет с прозрачностью (0.9 — 90% видимости) */
    border-radius: 20px;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    padding: 20px;
    transition: right 0.3s ease-in-out;
    z-index: 1000; /* Размещает меню поверх других элементов */
}

.burger-slide .nib {
    color: #333;
    text-decoration: none;
    font-size: 24px;
    margin: 10px 0;
    padding: 10px; /* Добавляем внутренние отступы */
    border-radius: 10px; /* Закругляем фон */
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
}

.burger-slide .nib:hover {
    background-color: #d4a373; /* Цвет фона при наведении */
    color: #ffffff; /* Цвет текста при наведении */
    transform: scale(1.1); /* Увеличение текста */
}



/* Ссылки внутри меню */
.burger-slide a {
    text-decoration: none;
    font-size: 18px;
    color: #333;
    margin: 10px 0;
}

/* Скрытое меню */
.hidden {
    right: -100%;
}

/* Показ меню */
.visible {
    right: 0;
}


    .restmenu{
        margin-right: 20px;
        margin-top: 20px;
        display: block;
        width: 35px;
        height: 30px;
    }


  /* Контейнеры в столбик и убираем отступы по бокам */
  .container {
    flex-direction: column;
    margin: 10px;
    padding: 15px;
  }

  /* Отзывы и форма под друг другом */
  .reviews, .add-review {
    flex: none;
    margin: 0 0 20px 0;
    width: 100%;
  }

  /* Убираем margin справа у блока отзывов */
  .reviews {
    margin-right: 0;
  }

  /* Центрируем заголовок */
  h1 {
    font-size: 24px;
    padding: 0 10px;
  }

  /* Кнопка отправки в форме — ширина 100% */
  .add-review button {
    width: 100%;
  }

  /* Звезды рейтингa — чуть меньше и с центровкой */
  .add-review .stars {
    justify-content: center;
    gap: 10px;
  }

  .add-review .star {
    font-size: 20px;
  }

  /* Заголовки отзывов чуть меньше */
  .review h3 {
    font-size: 16px;
  }

  /* Тексты отзывов меньше шрифт и отступы */
  .review p {
    font-size: 14px;
    margin: 5px 0;
  }

  /* Паддинги внутри отзывов и формы */
  .review, .add-review input, .add-review textarea {
    padding: 12px;
  }
}

    </style>
</head>
<body>
  <main>
  <div class="conteiner">
    <header>
      <div class="header-inner">
        <img src="./assets/logo1.png" width="70" height="70" alt="" class="imgheader">
        <div class="header-link">
          <a href="./index.html">Главная</a>
          <a href="./menu.html">Меню</a>
          <a href="./about.html">О нас</a>
          <a href="./otziv.html">Отзывы</a>
        </div>
          <a class="button-korz" href="./cart.html"> <img src="./assets/corz.jpg" alt=""></a>

          <div class="restmenu">
            <a href="#" class="burger-icon">
                <img src="./assets/Group1.png" alt="Меню">
            </a>
        
            <div class="burger-slide hidden">
                <a class="nib" href="./index.html">Главная</a>
                <a class="nib" href="./menu.html">Меню</a>
                <a class="nib" href="./about.html">О нас</a>
                <a class="nib" href="./otziv.html">Отзывы</a>
                <a class="nib" href="./cart.html">Корзина</a>
            </div>
        </div>
        <script src="./JavaScript/burgermenu.js"></script>
      </div>
    </header>

    </div>  
  
    <div class="container">
        <div class="reviews">
            <h1>Отзывы о нашем ресторане</h1>

            <div class="average-rating">
                Средний рейтинг: <span id="average-rating">0</span> / 5
            </div>

            <div id="reviews">
                <!-- Отзывы будут добавляться сюда -->
            </div>
        </div>

        <div class="add-review">
            <h2>Добавить отзыв</h2>
            <label for="name">Имя:</label>
            <input type="text" id="name" placeholder="Ваше имя">

            <label for="review">Отзыв:</label>
            <textarea id="review" rows="4" placeholder="Ваш отзыв"></textarea>

            <label for="cons">Недостатки:</label>
            <textarea id="cons" rows="2" placeholder="Недостатки (если есть)"></textarea>

            <label>Рейтинг:</label>
            <div class="stars" id="rating-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>

            <button onclick="addReview()">Добавить</button>
        </div>
    </div>
</main>
    <script>
const API_BASE = 'https://sapore.onrender.com'; // Установите базовый URL

let reviews = [];
let selectedRating = 0;


// Получить отзывы с сервера и отрисовать их
async function fetchReviews() {
  const res = await fetch(`${API_BASE}/reviews`);
  reviews = await res.json();
  renderReviews();
}

function calculateAverageRating() {
  if (reviews.length === 0) return 0;
  const total = reviews.reduce((sum, review) => sum + review.rating, 0);
  return (total / reviews.length).toFixed(1);
}

function renderReviews() {
  const reviewsContainer = document.getElementById('reviews');
  reviewsContainer.innerHTML = '';
  reviews.forEach(review => {
    const reviewElement = document.createElement('div');
    reviewElement.classList.add('review');
    reviewElement.innerHTML = `
      <h3>${review.name}</h3>
      <div class="stars">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
      <p>${review.text}</p>
      <p><strong>Недостатки:</strong> ${review.cons || 'Не указаны'}</p>
    `;
    reviewsContainer.appendChild(reviewElement);
  });

  document.getElementById('average-rating').textContent = calculateAverageRating();
}

async function addReview() {
  const name = document.getElementById('name').value.trim();
  const text = document.getElementById('review').value.trim();
  const cons = document.getElementById('cons').value.trim();

  if (!name || !text || selectedRating === 0) {
    alert('Пожалуйста, заполните все поля и выберите рейтинг.');
    return;
  }

  const newReview = { name, text, cons, rating: selectedRating };

  const res = await fetch(`${API_BASE}/reviews`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(newReview),
  });

  if (res.ok) {
    const savedReview = await res.json();
    reviews.push(savedReview);
    renderReviews();

    // Очистить поля формы
    document.getElementById('name').value = '';
    document.getElementById('review').value = '';
    document.getElementById('cons').value = '';
    resetStars();
  } else {
    alert('Ошибка при отправке отзыва.');
  }
}

function resetStars() {
  selectedRating = 0;
  document.querySelectorAll('.star').forEach(star => star.classList.remove('selected'));
}

document.querySelectorAll('.star').forEach(star => {
  star.addEventListener('click', () => {
    selectedRating = parseInt(star.dataset.value);
    document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
    for (let i = 1; i <= selectedRating; i++) {
      document.querySelector(`.star[data-value="${i}"]`).classList.add('selected');
    }
  });
});


// Загрузка отзывов при старте страницы
fetchReviews();
    </script>
</body>
